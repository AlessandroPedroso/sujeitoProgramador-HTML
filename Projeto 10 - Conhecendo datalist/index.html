<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo datalist</title>
</head>

<body>
    <h1>Conhecendo datalist</h1>

    <form>
        <input list="carros" name="carro" placeholder="Digite algum carro">
        <datalist id="carros">
            <option value="Gol 1.6"></option>
            <option value="Golf 1.4"></option>
            <option value="BMW 3.0"></option>
        </datalist>
    </form>
</body>

</html>
